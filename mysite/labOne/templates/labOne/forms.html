<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">
    <div class="row">
        <div class="col-4">
            <form action="/labOne/mplimage/" method="POST" target="iframe">
                {% csrf_token %}
                <table>
                {{ form.as_table }}
                </table>
                <input type="submit" value="Send" class="btn btn-primary mb-5">
                <img src="http://127.0.0.1:8000/labOne" alt="">
            </form>
        </div>
        <div class="col-8">
            <iframe src="http://127.0.0.1:8000/labOne/mplimage/" name="iframe" id="iframe" width="100%" height="500px"></iframe>
        </div>
    </div>
</div>
</body>
</html>
